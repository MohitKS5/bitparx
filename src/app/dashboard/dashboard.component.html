<div fxLayout="column" fxLayoutGap="30px">

  <div class="top-container" fxFlex="50%" fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-xs="50px" fxLayoutAlign="center start">

    <mat-tab-group class="market-selector mat-elevation-z1" fxFill fxLayout="column" fxFlex="30%" fxFlex.xs="40%">
      <mat-tab label="{{market}} Market" *ngFor="let market of markets">
        <mat-card mat-ripple *ngFor="let coin of coins" class="coin-card" fxLayout="column" fxLayoutGap="5px">
          <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
            <mat-icon class="small-icon">monetization_on</mat-icon>
            <span>{{coin.name}}</span>
          </div>
          <div class="gray-text" fxLayout="row" fxLayoutGap="60px" fxLayoutAlign="space-between center">
            <div fxLayout="column">
              <span>Buy @ {{coin.buy_price[market]}}</span>
              <span>Buy @ {{coin.sell_price[market]}}</span>
            </div>
            <div>
              {{coin.balance}} {{coin.name_code}}
            </div>
          </div>
        </mat-card>
      </mat-tab>
    </mat-tab-group>

    <mat-tab-group class="mat-elevation-z1" fxFill fxFlex="70%" fxFlex.xs="60%">
      <mat-tab label="Price Chart">Content 1</mat-tab>
      <mat-tab label="Order Book">Content 2</mat-tab>
      <mat-tab label="Trading History">Content 3</mat-tab>
    </mat-tab-group>

  </div>

  <div class="bottom-container mat-elevation-z1" fxFlex="50%" fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-xs="50px"
    fxLayoutAlign="center start">
    <mat-tab-group fxFlex="50%">
      <mat-tab label="Buy/Sell">Content 1</mat-tab>
      <mat-tab label="Open Orders">Content 2</mat-tab>
    </mat-tab-group>
    <mat-tab-group fxFlex="50%">
      <mat-tab label="Buy">Content 1</mat-tab>
      <mat-tab label="Sell">Content 2</mat-tab>
    </mat-tab-group>
  </div>

</div>
